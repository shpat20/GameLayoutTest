<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
    <div class="relative bg-black rounded-lg border-2 border-yellow-500 shadow-lg w-[400px] max-w-full">
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h4 class="text-lg text-white font-semibold">Buy Feature</h4>
        <button type="button" class="text-white" (click)="bsModalRef.hide()">
          âœ–
        </button>
      </div>
  
      <div class="p-4 text-center">
        <img src="{{bonusImageUrl}}" alt="Bonus" class="w-full h-auto mb-4" />
  
        <div class="flex justify-center items-center gap-4">
          <div class="flex items-center gap-0">
            <button
              (click)="decreaseBet()"
              class="bg-gray-600 px-4 py-2 rounded-l-full text-white"
            >
              -
            </button>
            <button 
              class="bg-gray-600 border-x-2 px-4 py-2 text-white"
            >
              Bet {{ currencyPipe.transform(currentBet, 'USD', 'symbol') }}
            </button>
            <button
              (click)="increaseBet()"
              class="bg-gray-600 px-4 py-2 rounded-r-full text-white"
            >
              +
            </button>
          </div>
  
          <button 
            class="bg-black border-2 border-yellow-500 text-yellow-500 px-8 py-3 rounded-full font-semibold"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </div>
